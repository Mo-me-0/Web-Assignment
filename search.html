<!Doctype html>
<html lang="am">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ዜማ</title>
        <link rel="stylesheet" href="CSS/search.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="header">
            <input type="checkbox" id="check" >
            <label for="check" class="icons" aria-label="Toggle Navigation">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            <div id="overlay"></div>
            </label>
            <a class="logo" href="index.html" aria-label="ዜማ Home">
                <img class="logo" src="Assets/Images/zema-icon.png" alt="zema icon">
            </a>
            <nav class="navbar">
                <a href="dashboard.html" style="--i:0">ዋና ገፅ</a>
                <a href="about.html" style="--i:1">ስለዜማ</a>
                <a href="contact.html" style="--i:2">አድራሻ</a>
            </nav>
            <a class="profile-ico" href="profile.html" aria-label="መገለጫ">
                <i class='bx bxs-user'></i>
            </a>
        </header>

        <main>
            <form class="search-bar" action="#" method="get">
                <label for="search-input" aria-label="ይፈልጉ"></label>
                <input type="text" id="search-input" placeholder="ይፈልጉ">
            </form>
            <div class="search-results-container">
                <h2 id="search-status"></h2>
                <div class="elements" id="search-results-list">
                    </div>
            </div>
        </main>

        <div class="player-container">
            <div class="player-display">
                <header class="player-header">
                    <button class="player-ico" onclick="toggleDisplay()" aria-label="Toggle music display">
                        <i class='bx bxs-chevron-down'></i>
                    </button>
                    <button class="player-ico">
                        <i class='bx bx-menu'></i>
                    </button>
                </header>
                <div class="img-area">
                    <img class="song-img" src="Assets/Images/image.png" alt="image">
                </div>
            </div> 
            <div class="music-player">
                <button class="img-button" onclick="toggleDisplay()" aria-label="Toggle music display">
                    <img class="music-img" src="Assets/Images/image.png" alt="album image">
                    <div class="song-details">
                        <h2 class="title">Song Title</h2>
                        <h3 class="artist">artist name</h3>
                    </div>
                </button>
                <div class="music-control">
                    <div class="audio-container" aria-label="Toggle music display">
                        <div class="song-timer">
                            <span class="current-time">0:00</span>
                            <span class="max-duration">0:00</span>
                        </div>
                        <div class="progress-area">
                            <div class="progress-bar">
                                <audio id="song">
                                    <source src="Web-Assignment/Assets/musics/ቴዲ አፍሮ - ጥቁር ሰው.mp3" type="audio/mpeg">
                                </audio>
                            </div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-button" id="prev" onclick="prevMusic()" aria-label="previous music">
                            <i class='bx bx-skip-previous'></i>
                        </button>
                        <button class="control-button" id="play-pause" onclick="playOrPause()" aria-label="play music">
                            <i class='bx bx-play'></i>
                        </button>
                        <button class="control-button" id="next" onclick="nextMusic()" aria-label="next music">
                            <i class='bx bx-skip-next'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <img class="logo" src="Assets/Images/zema-icon.png" alt="zema icon">
            <div class="links">
                <a href="#">የአገልግሎት ውል</a>
                <a href="about.html">ስለዜማ</a>
                <a href="contact.html">አድራሻ</a>
            </div>
            <span>&copy; 2025 Zema Audio Streaming Website</span>
        </footer>

        <script src="music-list.js"></script>
        <script src="player.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const searchInput = document.getElementById('search-input');
                const searchResultsList = document.getElementById('search-results-list');
                const searchStatus = document.getElementById('search-status');

                //Display Search Result
                function displayResults(results) {
                    searchResultsList.innerHTML = '';
                    if (results.length === 0) {
                        searchStatus.innerText = "ምንም አልተገኘም";
                        return;
                    }

                    searchStatus.innerText = "የፍለጋ ውጤቶች";
                    results.forEach(result => {
                        const album = result.album;
                        const track = result.track;

                        const musicElement = document.createElement('div');
                        musicElement.className = 'element';
                        musicElement.innerHTML = `
                            <img src="Assets/Images/${album.albumArt}" alt="አልበም ${album.albumName}">
                            <div class="play-ico">
                                <i class='bx bx-play'></i>
                            </div>
                            <h3 class="title">${track.name}</h3>
                            <p>${album.artist} - ${album.albumName}</p>
                        `;

                        musicElement.addEventListener('click', (e) => {
                            e.preventDefault();
                            window.playSpecificMusic(result.albumIndex, result.songIndex);
                        });

                        searchResultsList.appendChild(musicElement);
                    });
                }

                //Searching Method
                function performSearch(query) {
                    const trimmedQuery = query.trim();

                    if (trimmedQuery === "") {
                        searchStatus.innerText = "የአርቲስቶችን ወይም የአልበም ስሞችን ይፈልጉ";
                        searchResultsList.innerHTML = '';
                        return;
                    }

                    const foundResults = [];
                    allAlbums.forEach((album, albumIndex) => {
                        const albumMatch = album.albumName.includes(trimmedQuery);
                        const artistMatch = album.artist.includes(trimmedQuery);
                        
                        album.tracks.forEach((track, songIndex) => {
                            const trackMatch = track.name.includes(trimmedQuery);

                            if (albumMatch || artistMatch || trackMatch) {
                                foundResults.push({ album, albumIndex, track, songIndex });
                            }
                        });
                    });

                    const uniqueResults = [...new Map(foundResults.map(item => [item.track.name, item])).values()];
                    displayResults(uniqueResults);
                }

                // Check the URL for a search query on page load
                const params = new URLSearchParams(window.location.search);
                const urlQuery = params.get('query');

                if (urlQuery) {
                    searchInput.value = urlQuery;
                    performSearch(urlQuery);
                } else {
                    searchStatus.innerText = "የአርቲስቶችን ወይም የአልበም ስሞችን ይፈልጉ";
                }
                
                // Listen for user input in the search bar
                searchInput.addEventListener('input', () => performSearch(searchInput.value));
            });
        </script>
    </body>
</html>
