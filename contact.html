<!Doctype html>
<html lang="am">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>አድራሻ</title>
        <link rel="stylesheet" href="CSS/contact.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="header">
            <input type="checkbox" id="check" >
            <label for="check" class="icons" aria-label="Toggle Navigation">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            <div id="overlay"></div>
            </label>
            <a class="logo" href="#" aria-label="ዜማ Home">
                <img class="logo" src="Assets/Images/zema-icon.png" alt="zema icon">
            </a>
            <nav class="navbar">
                <a href="dashboard.html" style="--i:0">ዋና ገፅ</a>
                <a href="about.html" style="--i:1">ስለዜማ</a>
                <a href="contact.html" style="--i:2">አድራሻ</a>
            </nav>
            <button class="login-button">ይመዝገቡ</button>
        </header>
        <main>
            <section class="container">
                <section id="left">
                    <h1 class="heading">አስተያየት</h1>
                    <form action="#" method="post">
                        <div class="form-wrapper">
                            <label for="name-input" class="text">ስም፡</label>
                            <input type="text" id="name-input" placeholder="ስሞን ይፃፉ" name="ስም" required>
                        </div>
                        <div class="form-wrapper">
                            <label for="email-input" class="text">ኢሜል፡</label>
                            <input type="email" id="email-input" placeholder="ኢሜሎን ይፃፉ" name="ኢሜል" required>
                        </div>
                        <div class="medias">
                            <a href="#" class="icons" aria-label="Instagram">
                                <i class='bx bxl-instagram' ></i>
                            </a>
                            <a href="#" class="icons" aria-label="Twitter">
                                <i class='bx bxl-twitter'></i>
                            </a>
                        </div>
                    </form>
                </section>
                <section>
                    <form id="right" action="#">
                        <label for="message-input" class="text">መልዕክት፡</label>
                        <textarea id="message-input" placeholder="መልዕክቶን ይፃፉ" name="መልዕክት" class="message"></textarea>
                        <button class="button">ላክ</button>
                    </form>
                </section>                
            </section>
        </main>
        <footer class="footer">
                <img class="logo" src="Assets/Images/zema-icon.png" alt="zema icon">
                <div class="links">
                    <a href="#">የአገልግሎት ውል</a>
                    <a href="about.html">ስለዜማ</a>
                    <a href="contact.html">አድራሻ</a>
                </div>
                <span>&copy; 2025 Zema Audio Streaming Website</span>
        </footer>
    </body>
</html>
