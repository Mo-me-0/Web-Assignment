<!Doctype html>
<html lang="am">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>አድራሻ</title>
        <link rel="stylesheet" href="CSS/profile.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="header">
            <input type="checkbox" id="check">
            <label for="check" class="icons" aria-label="Toggle Navigation">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
                <div id="overlay"></div>
            </label>
            <a class="logo" href="index.html" aria-label="ዜማ Home">
                <img class="logo" src="Assets/Images/zema-icon.png" alt="zema icon">
            </a>
            <nav class="navbar">
                <a href="dashboard.html" style="--i:0">ዋና ገፅ</a>
                <a href="about.html" style="--i:1">ስለዜማ</a>
                <a href="contact.html" style="--i:2">አድራሻ</a>
            </nav>
            <div></div>
        </header>
        <main>
            <section class="container">
                <section id="left">
                    <h1 class="heading">መገለጫ</h1>
                    <div class="profile-ico" href="profile.html">
                        <i class='bx bxs-user'></i>
                    </div>
                </section>
                <section>
                    <form id="right" action="#" method="post">
                        <div>
                            <label for="name-input" class="text">ስም፡</label>
                            <input type="text" id="name-input" placeholder="ስሞን ይፃፉ" name="name" required>
                        </div>
                        <div>
                            <label for="email" class="text">ኢሜል፡</label>
                            <input type="email" id="email" placeholder="ኢሜሎን ይፃፉ" name="email" required>
                        </div>
                        <div>
                            <label for="password" class="text">የይለፍ ቃል፡</label>
                            <input type="password" id="password" placeholder="ይለፍ ቃሎን ያስገቡ" name="password" maxlength="12" required>
                        </div>
                        <input class="button" type="submit" value="መዝግብ">
                    </form>
                </section>                
            </section>
        </main>
        <footer class="footer">
                <img class="logo" src="Assets/Images/zema-icon.png" alt="zema icon">
                <div class="links">
                    <a href="#">የአገልግሎት ውል</a>
                    <a href="about.html">ስለዜማ</a>
                    <a href="contact.html">አድራሻ</a>
                </div>
                <span>&copy; 2025 Zema Audio Streaming Website</span>
        </footer>
    </body>
</html>
