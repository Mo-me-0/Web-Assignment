<!Doctype html>
<html lang="am">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ዜማ</title>
        <link rel="stylesheet" href="CSS/dashborde.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="header">
            <input type="checkbox" id="check" >
            <label for="check" class="icons" aria-label="Toggle Navigation">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            <div id="overlay"></div>
            </label>
            <a class="logo" href="index.html" aria-label="ዜማ Home">
                <img class="logo" src="Assets/Images/zema-icon.png" alt="zema icon">
            </a>
            <nav class="navbar">
                <a href="dashboard.html" style="--i:0">ዋና ገፅ</a>
                <a href="about.html" style="--i:1">ስለዜማ</a>
                <a href="contact.html" style="--i:2">አድራሻ</a>
            </nav>
            <form class="search-bar"action="search.html" method="get">
                <label for="search-input" aria-label="ይፈልጉ"></label>
                <input type="text" id="search-input" placeholder="ይፈልጉ" name="query">
            </form>
            <a class="profile-ico" href="profile.html" aria-label="መገለጫ">
                <i class='bx bxs-user'></i>
            </a>
        </header>
        <main>
            <section class="carousel">
                <div class="carousel-container">
                    <div class="carousel-item">
                        <img id="img1" src="Assets/Images/ቴዲ አፍሮ-ጥቁር ሰው.jpg" alt="ቴዲ አፍሮ ጥቁር ሰው">
                        <img id="img2" src="Assets/Images/አስቴር አወቀ-ሶባ.jpeg" alt="አስቴር አወቀ ሶባ">
                        <img id="img3" src="Assets/Images/ዳዊት ፅጌ-የኔ ዜማ.jpeg" alt="ዳዊት ፅጌ የኔ ዜማ">
                        <img id="img4" src="Assets/Images/ሮፍናን-ሽግዬ.jpeg" alt="ሮፍናን ሽግዬ">
                        <img id="img5" src="Assets/Images/ያሬድ ነጉ-አዲመራ.jpeg" alt="ያሬድ ነጉ-አዲመራ">
                    </div>
                    <div class="carousel-nav">
                        <a href="#img1" aria-label="ምስል 1"></a>
                        <a href="#img2" aria-label="ምስል 2"></a>
                        <a href="#img3" aria-label="ምስል 3"></a>
                        <a href="#img4" aria-label="ምስል 4"></a>
                        <a href="#img5" aria-label="ምስል 5"></a>
                    </div>
                </div>
            </section>
            <section class="container">
                <div class="category">
                    <div class="headding-container">
                        <h2>ሙዚቃዎች</h2>
                        <div class="scroll">
                            <button id="scrollLeftBtn" onclick="scrollBack('music-list')" aria-label="scroll left"><i class='bx bx-chevron-left'></i></button>
                            <button id="scrollRightBtn" onclick="scrollRight('music-list')" aria-label="sroll right"><i class='bx bx-chevron-right'></i></button>
                        </div>
                    </div>
                    <div class="elements" id="music-list"></div>
                </div>
                <div class="category">
                    <div class="headding-container">
                        <h2>አልበሞች</h2>
                        <div class="scroll">
                            <button id="scrollLeftBtn" onclick="scrollBack('album-list')" aria-label="scroll left"><i class='bx bx-chevron-left'></i></button>
                            <button id="scrollRightBtn" onclick="scrollRight('album-list')" aria-label="sroll right"><i class='bx bx-chevron-right'></i></button>
                        </div>
                    </div>
                    <div class="elements" id="album-list"></div>
                </div>
                <div class="category">
                    <div class="headding-container">
                        <h2>አርቲስቶች</h2>
                        <div class="scroll">
                            <button id="scrollLeftBtn" onclick="scrollBack('artist-list')" aria-label="scroll left"><i class='bx bx-chevron-left'></i></button>
                            <button id="scrollRightBtn" onclick="scrollRight('artist-list')" aria-label="sroll right"><i class='bx bx-chevron-right'></i></button>
                        </div>
                    </div>
                    <div class="elements" id="artist-list">
                        <a href="artist.html?artist=ቴዲ አፍሮ" class="artist-element">
                            <img src="Assets/Images/ቴዲ አፍሮ.jpeg" alt="ቴዲ አፍሮ">
                            <h3 class="title">ቴዲ አፍሮ</h3>
                        </a>
                        <a href="artist.html?artist=አስቴር አወቀ" class="artist-element">
                            <img src="Assets/Images/አስቴር አወቀ.jpeg" alt="አስቴር አወቀ">
                            <h3 class="title">አስቴር አወቀ</h3>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <!--Music Player-->
        <div class="player-container">
            <div class="player-display">
                <header class="player-header">
                    <button class="player-ico" onclick="toggleDisplay()" aria-label="Toggle music display">
                        <i class='bx bxs-chevron-down'></i>
                    </button>
                    <form class="search-bar" action="search.html" method="get">
                        <label for="player-search-input" aria-label="ይፈልጉ"></label>
                        <input type="text" id="player-search-input" placeholder="ይፈልጉ" name="query">
                    </form>
                </header>
                <div class="img-area">
                    <img class="song-img" src="Assets/Images/image.png" alt="image">
                </div>
            </div> 
            <div class="music-player">
                <button class="img-button" onclick="toggleDisplay()" aria-label="Toggle music display">
                    <img class="music-img" src="Assets/Images/image.png" alt="album image">
                    <div class="song-details">
                        <h2 class="title">Song Title</h2>
                        <h3 class="artist">artist name</h3>
                    </div>
                </button>
                <div class="music-control">
                    <div class="audio-container" aria-label="Toggle music display">
                        <div class="song-timer">
                            <span class="current-time">0:00</span>
                            <span class="max-duration">0:00</span>
                        </div>
                        <div class="progress-area">
                            <div class="progress-bar">
                                <audio id="song">
                                    <source src="Web-Assignment/Assets/musics/ቴዲ አፍሮ - ጥቁር ሰው.mp3" type="audio/mpeg">
                                </audio>
                            </div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-button" id="prev" onclick="prevMusic()" aria-label="previous music">
                            <i class='bx bx-skip-previous'></i>
                        </button>
                        <button class="control-button" id="play-pause" onclick="playOrPause()" aria-label="play music">
                            <i class='bx bx-play'></i>
                        </button>
                        <button class="control-button" id="next" onclick="nextMusic()" aria-label="next music">
                            <i class='bx bx-skip-next'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer Section-->>
        <footer class="footer">
                <img class="logo" src="Assets/Images/zema-icon.png" alt="zema icon">
                <div class="links">
                    <a href="#">የአገልግሎት ውል</a>
                    <a href="about.html">ስለዜማ</a>
                    <a href="contact.html">አድራሻ</a>
                </div>
                <span>&copy; 2025 Zema Audio Streaming Website</span>
        </footer>
        
        <script src="music-list.js"></script>
        <script src="player.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const musicListContainer = document.getElementById('music-list');
                const albumListContainer = document.getElementById('album-list');

                // Function to render all music tracks
                function renderMusic() {
                    // Clear the current list
                    musicListContainer.innerHTML = '';
                    
                    // Loop through each album
                    allAlbums.forEach((album, albumIndex) => {
                        // Loop through each track within the current album
                        album.tracks.forEach((track, songIndex) => {
                            const musicElement = document.createElement('div');
                            musicElement.className = 'element';
                            musicElement.innerHTML = `
                                <img src="Assets/Images/${album.albumArt}" alt="ሙዚቃ ${track.name}">
                                <div class="play-ico">
                                    <i class='bx bx-play'></i>
                                </div>
                                <h3 class="title">${track.name}</h3>
                                <p>${album.artist}</p>
                            `;
                            // The click event to play this specific track
                            musicElement.addEventListener('click', () => {
                                playSpecificMusic(albumIndex, songIndex);
                            });
                            musicListContainer.appendChild(musicElement);
                        });
                    });
                }

                // Function to render all albums
                function renderAlbums() {
                    albumListContainer.innerHTML = '';
                    allAlbums.forEach((album, albumIndex) => {
                        const albumElement = document.createElement('a');
                        albumElement.className = 'element';
                        // Pass the album name to a URL query parameter
                        albumElement.href = `playlist.html?album=${encodeURIComponent(album.albumName)}`;
                        albumElement.innerHTML = `
                            <img src="Assets/Images/${album.albumArt}" alt="አልበም ${album.albumName}">
                            <div class="play-ico">
                                <i class='bx bx-play'></i>
                            </div>
                            <h3 class="title">${album.albumName}</h3>
                            <p>${album.artist}</p>
                        `;
                        albumListContainer.appendChild(albumElement);
                    });
                }

                renderMusic();
                renderAlbums();
            });

        </script>
    </body>
</html>
